title: "Bot Municipalidad – Villa del Rosario"
description: "Documentación funcional y técnica del asistente de WhatsApp para Villa del Rosario."
author: Franco Dorrego – ArduMaker
email: francodorrego@gmail.com

theme: just-the-docs

markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true

just_the_docs:
  color_scheme: dark

plugins:
  - jekyll-feed
  - jekyll-seo-tag

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
